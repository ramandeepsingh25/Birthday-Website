<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday ðŸŽ‰</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 3em;
      animation: glow 2s infinite alternate;
      line-height: 1.3;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff0066, 0 0 20px #ff0066; }
      to { text-shadow: 0 0 20px #ff3399, 0 0 30px #ff66cc; }
    }

    p {
      font-size: 1.5em;
      margin-top: 20px;
    }

    .buttons {
      margin-top: 30px;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      background: #ff4d79;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff1a66;
    }

    /* Balloons */
    .balloon {
      position: absolute;
      width: 50px;
      height: 70px;
      border-radius: 50%;
      bottom: -100px;
      animation: float 8s forwards;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- ðŸŽ¶ Background music (will play after user interaction) -->
  <audio id="bg-music" loop>
    <source src="birthday.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="container">
    <h1>ðŸŽ‚ Happy Birthday, Sanaa!!!! ðŸ’–ðŸ’–ðŸ’–ðŸ’–<br>I LOVE YOUUU ðŸŽ‰</h1>
    <p>Wishing you a day filled with love, laughter, and joy. ðŸ’–</p>
    <div class="buttons">
      <button onclick="launchBalloons()">ðŸŽˆ Balloons</button>
      <button onclick="showMessage()">ðŸ’Œ Surprise Message</button>
    </div>
    <p id="extraMessage" style="display:none; font-size:1.8em; margin-top:20px; color:yellow;"></p>
  </div>

  <script>
    // ðŸŽµ Play music when user interacts
    function playMusicOnce() {
      let music = document.getElementById("bg-music");
      if (music.paused) {
        music.play().catch(err => console.log("Music play blocked:", err));
      }
    }

    // ðŸŽˆ Balloons
    function launchBalloons() {
      playMusicOnce(); // Start music on click
      for (let i = 0; i < 20; i++) {
        let balloon = document.createElement("div");
        balloon.classList.add("balloon");
        balloon.style.left = Math.random() * window.innerWidth + "px";
        balloon.style.background = getRandomColor();
        balloon.style.animationDuration = (Math.random() * 5 + 5) + "s";
        document.body.appendChild(balloon);

        setTimeout(() => {
          balloon.remove();
        }, 8000);
      }
    }

    // ðŸ’Œ Surprise Message
    function showMessage() {
      playMusicOnce(); // Start music on click
      const messages = [
        "ðŸŽ‰ You are truly special, Sanaa! ðŸ’–",
        "ðŸŽ‚ May your year be full of joy and success, my love! âœ¨",
        "ðŸ¥³ Sending you hugs and best wishes always! ðŸ¤—",
        "ðŸ’Ž You shine brighter than any star in the sky! ðŸŒŸ"
      ];
      let msg = messages[Math.floor(Math.random() * messages.length)];
      document.getElementById("extraMessage").innerText = msg;
      document.getElementById("extraMessage").style.display = "block";
    }

    // Random Color Generator
    function getRandomColor() {
      const colors = ["#ff4d79", "#ff9933", "#33cc33", "#3399ff", "#cc33ff", "#ffcc00"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    // ðŸŽˆ Auto-trigger balloons on page load
    window.onload = () => {
      launchBalloons();
    };
  </script>
</body>
</html>
